description: A profile for creating applications with an Angular 2 frontend and webpack build tools
features:
    defaults:
        - hibernate
    required:
        - json-views
        - asset-pipeline
build:
    repositories:
        - "https://plugins.gradle.org/m2/"
    plugins:
        - org.grails.grails-gsp
        - com.moowork.node
dependencies:
    build:
         - "com.moowork.gradle:gradle-node-plugin:0.12"
    compile:
        - "org.grails:grails-plugin-gsp"
